apiVersion: v2
name: open-source-stack-for-startups
version: 1.0.0
icon: data:image/png;base64,

dependencies:
# Cloud infrastructure operators
- name: crossplane
  version: 2.0.2
  repository: https://charts.crossplane.io/stable

# Keycloak database
- name: cluster
  alias: keycloak-db
  version: 0.2.1
  repository: https://cloudnative-pg.github.io/charts

# Database operators
- name: cloudnative-pg
  version: 0.23.2
  repository: https://cloudnative-pg.github.io/charts
- name: mariadb-operator
  version: 0.37.1
  repository: https://helm.mariadb.com/mariadb-operator

# Ingress and secrets controllers
- name: external-secrets
  version: v0.12.1
  repository: https://charts.external-secrets.io
- name: ingress-nginx
  version: 4.10.0
  repository: https://kubernetes.github.io/ingress-nginx
- name: cert-manager
  version: 1.14.3
  repository: https://charts.jetstack.io
  condition: cert-manager.enabled
- name: external-dns
  version: 1.18.0
  repository: https://kubernetes-sigs.github.io/external-dns
  condition: external-dns.enabled

# Monitoring stack
- name: prometheus
  version: 25.13.0
  repository: https://prometheus-community.github.io/helm-charts
  condition: prometheus.enabled
- name: grafana
  version: 7.3.0
  repository: https://grafana.github.io/helm-charts
  condition: grafana.enabled
- name: loki
  version: 5.43.6
  repository: https://grafana.github.io/helm-charts
  condition: loki.enabled
- name: promtail
  version: 6.15.5
  repository: https://grafana.github.io/helm-charts
  condition: promtail.enabled
- name: metrics-server
  version: 3.13.0
  repository: https://kubernetes-sigs.github.io/metrics-server

# Tools
- name: kimai2
  version: 3.1.11
  repository: https://robjuz.github.io/helm-charts
  condition: kimai2.enabled
- name: openproject
  version: 4.5.0
  repository: https://charts.openproject.org
  condition: openproject.enabled
- name: wiki
  version: 2.2.23
  repository: https://charts.js.wiki
  condition: wiki.enabled
- name: cluster
  alias: wiki-db
  version: 0.2.1
  repository: https://cloudnative-pg.github.io/charts
  condition: wiki.enabled
- name: planka
  version: 0.1.17
  repository: file://./planka
  condition: planka.enabled

