{{- define "realm.yml" -}}
---
id: osss
realm: osss
enabled: true
roles:
  client:
  {{- if .Values.grafana.enabled }}
    grafana:
      - name: "editor"
        description: "Role for editor in grafana."
        composite: false
        clientRole: true
        containerId: "grafana"
      - name: "admin"
        description: "Role for admin in grafana."
        composite: false
        clientRole: true
        containerId: "grafana"
  {{- end }}
groups:
  {{- if .Values.grafana.enabled }}
  - name: "grafana-admin"
    path: "/grafana-admin"
    clientRoles:
      grafana:
        - "admin"
  - name: "grafana-editor"
    path: "/grafana-editor"
    clientRoles:
      grafana:
        - "editor"
  {{- end }}
components:
  org.keycloak.keys.KeyProvider:
  - id: eedcbe24-d6d6-4620-85d4-c3051ff0ffad
    name: rsa-generated
    providerId: rsa-generated
    subComponents: {}
    config:
      privateKey:
      - 
      keyUse:
      - SIG
      certificate:
      - 
      priority:
      - '100'
  - id: 6d1db77f-427f-4a15-91aa-31db6cf47f63
    name: hmac-generated
    providerId: hmac-generated
    subComponents: {}
    config:
      kid:
      - 3c0173e4-7f24-4a50-895b-0ab1fa95c8ab
      secret:
      - FjaK1hz13aPAsX4ajVPcGs1JFqlz5JdGL_YFcWkzCgjHAMMwsGbSCLxZu0S2FZAVlQtsjP8ZVOslIXFuZcfeyg
      priority:
      - '100'
      algorithm:
      - HS256
  - id: 6ee5d9f8-1131-482d-ab54-7058c2507d7e
    name: aes-generated
    providerId: aes-generated
    subComponents: {}
    config:
      kid:
      - 15841585-dc79-4dce-8d31-7cabfa636859
      secret:
      - CDo1FA-8Z3E-1ptdSfsYbg
      priority:
      - '100'
  - id: 4a8deee7-c1c8-42de-bee4-23bfc7f75a75
    name: rsa-enc-generated
    providerId: rsa-enc-generated
    subComponents: {}
    config:
      privateKey:
      - 
      keyUse:
      - ENC
      certificate:
      - 
      priority:
      - '100'
      algorithm:
      - RSA-OAEP
users:
- id: test
  email: test@{{ .Values.global.domain }}
  firstName: Test
  lastName: Test
  username: test
  enabled: true
  emailVerified: true
  groups:
  - grafana-admin
  credentials:
  - id: pwd
    type: password
    secretData: '{"value":"3ZPSl7/19IzhuCZCsoQI1E6Aj3EA08guyee6o7EWG+0=","salt":"kYx1y7Ffpuu562pD2OQogg==","additionalParameters":{}}'
    credentialData: '{"hashIterations":27500,"algorithm":"pbkdf2-sha256","additionalParameters":{}}'
- id: test-editor
  email: test@editor.com
  firstName: Test
  lastName: Test
  username: test-editor
  enabled: true
  emailVerified: true
  groups:
  - grafana-editor
clients:
{{- if .Values.grafana.enabled }}
- id: grafana
  name: grafana
  clientId: grafana
  secret: nuWbw2dO8KAiU8ZMEO5KzQWqbt42dZyW
  description: SSO for grafana
  rootUrl: http://grafana.{{ .Values.global.domain }}
  baseUrl: http://grafana.{{ .Values.global.domain }}/login/generic_oauth
  enabled: true
  alwaysDisplayInConsole: true
  clientAuthenticatorType: client-secret
  redirectUris:
  - http://grafana.{{ .Values.global.domain }}/login/generic_oauth
  webOrigins:
  - http://grafana.{{ .Values.global.domain }}
  standardFlowEnabled: true
  implicitFlowEnabled: false
  directAccessGrantsEnabled: true
  serviceAccountsEnabled: false
  publicClient: false
  frontchannelLogout: true
  protocol: openid-connect
  protocolMappers:
    - name: "grafana_roles"
      protocol: "openid-connect"
      protocolMapper: "oidc-usermodel-client-role-mapper"
      consentRequired: false
      config:
        introspection.token.claim: "true"
        multivalued: "true"
        userinfo.token.claim: "true"
        id.token.claim: "true"
        access.token.claim: "true"
        claim.name: "grafana.roles"
        jsonType.label: "String"
  defaultClientScopes:
  - web-origins
  - acr
  - profile
  - roles
  - email
  optionalClientScopes:
  - address
  - phone
  - offline_access
  - microprofile-jwt
{{- end }}
{{- if .Values.planka.enabled }}
- id: planka
  name: planka
  clientId: planka
  secret: nuWbw2dO8KAiU8ZMEO5KzQWqbt42dZy2
  description: SSO for planka
  rootUrl: http://planka.{{ .Values.global.domain }}
  adminUrl: http://planka.{{ .Values.global.domain }}
  baseUrl: http://planka.{{ .Values.global.domain }}
  enabled: true
  clientAuthenticatorType: client-secret
  redirectUris:
  - http://planka.{{ .Values.global.domain }}
  - http://planka.{{ .Values.global.domain }}/*
  webOrigins:
  - http://planka.{{ .Values.global.domain }}
  standardFlowEnabled: true
  implicitFlowEnabled: false
  alwaysDisplayInConsole: true
  directAccessGrantsEnabled: true
  serviceAccountsEnabled: false
  publicClient: false
  frontchannelLogout: true
  protocol: openid-connect
  defaultClientScopes:
  - web-origins
  - acr
  - profile
  - roles
  - email
  optionalClientScopes:
  - address
  - phone
  - offline_access
  - microprofile-jwt
{{- end }}
{{- if .Values.odoo.enabled }}
- id: odoo
  name: odoo
  clientId: odoo
  secret: nuWbw2dO8KAiU8ZMEO5KzQWqbt42dZy3
  description: SSO for odoo
  rootUrl: http://odoo.{{ .Values.global.domain }}
  adminUrl: http://odoo.{{ .Values.global.domain }}
  baseUrl: http://odoo.{{ .Values.global.domain }}
  enabled: true
  clientAuthenticatorType: client-secret
  redirectUris:
  - http://odoo.{{ .Values.global.domain }}
  - http://odoo.{{ .Values.global.domain }}/*
  webOrigins:
  - http://odoo.{{ .Values.global.domain }}
  standardFlowEnabled: true
  implicitFlowEnabled: true
  alwaysDisplayInConsole: true
  directAccessGrantsEnabled: true
  serviceAccountsEnabled: false
  publicClient: false
  frontchannelLogout: true
  protocol: openid-connect
  defaultClientScopes:
  - web-origins
  - acr
  - profile
  - roles
  - email
  optionalClientScopes:
  - address
  - phone
  - offline_access
  - microprofile-jwt
{{- end }}
{{- if .Values.kimai2.enabled }}
- id: kimai
  clientId: kimai
  name: Kimai
  description: SSO for Kimai
  rootUrl: http://kimai.{{ .Values.global.domain }}
  baseUrl: http://kimai.{{ .Values.global.domain }}
  enabled: true
  clientAuthenticatorType: client-secret
  alwaysDisplayInConsole: true
  redirectUris:
  - http://kimai.{{ .Values.global.domain }}/*
  webOrigins:
  - http://kimai.{{ .Values.global.domain }}
  protocol: saml
  attributes:
    saml.assertion.signature: 'false'
    saml.force.post.binding: 'true'
    saml.encrypt: 'false'
    post.logout.redirect.uris: http://kimai.{{ .Values.global.domain }}/*
    saml.server.signature: 'true'
    saml.server.signature.keyinfo.ext: 'false'
    saml.signing.certificate: 
    saml.artifact.binding.identifier: 6Sir8RbZM3c7Hk4xRFIT8fGwFgk=
    saml.artifact.binding: 'false'
    saml.signature.algorithm: RSA_SHA256
    saml_force_name_id_format: 'false'
    saml.client.signature: 'false'
    saml.authnstatement: 'true'
    display.on.consent.screen: 'false'
    saml_name_id_format: email
    saml.signing.private.key: 
    saml.allow.ecp.flow: 'false'
    saml_signature_canonicalization_method: http://www.w3.org/2001/10/xml-exc-c14n#
    saml.onetimeuse.condition: 'false'
    saml.server.signature.keyinfo.xmlSigKeyInfoKeyNameTransformer: KEY_ID
  protocolMappers:
  - id: 9f99ca87-46e4-4b32-a6f9-472feef39a2d
    name: role list
    protocol: saml
    protocolMapper: saml-role-list-mapper
    consentRequired: false
    config:
      single: 'true'
      attribute.nameformat: Basic
      attribute.name: Roles
  - id: e6082cc0-346a-43d4-ab9e-4b7f69623c57
    name: X500 surname
    protocol: saml
    protocolMapper: saml-user-property-mapper
    consentRequired: false
    config:
      attribute.nameformat: Unspecified
      user.attribute: lastName
      friendly.name: surname
      attribute.name: LastName
  - id: cba1452a-adb2-43d9-afe7-a1930dbffdb9
    name: X500 givenName
    protocol: saml
    protocolMapper: saml-user-property-mapper
    consentRequired: false
    config:
      attribute.nameformat: Unspecified
      user.attribute: firstName
      friendly.name: givenName
      attribute.name: FirstName
  - id: aa86f714-cc72-4910-837b-32a618b3763a
    name: X500 email
    protocol: saml
    protocolMapper: saml-user-property-mapper
    consentRequired: false
    config:
      attribute.nameformat: Unspecified
      user.attribute: email
      friendly.name: email
      attribute.name: Email
  defaultClientScopes:
  - role_list
{{- end }}
{{- end -}}
