apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osss-ingress
  annotations:
    projectcontour.io/websocket-routes: /socket.io
spec:
  ingressClassName: contour
  rules:
    - host: keycloak.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-keycloak
                port:
                  number: 80
    {{- if .Values.grafana.enabled }}
    - host: grafana.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-grafana
                port:
                  number: 80
    {{- end }}
    {{- if .Values.openproject.enabled }}
    - host: openproject.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-openproject
                port:
                  number: 8080
    {{- end }}
    {{- if .Values.kimai2.enabled }}
    - host: kimai.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-kimai2
                port:
                  number: 80
    {{- end }}
    {{- if .Values.wiki.enabled }}
    - host: wiki.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-wiki
                port:
                  number: 80
    {{- end }}
    {{- if .Values.planka.enabled }}
    - host: planka.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-planka
                port:
                  number: 1337
          # Enable ws, required by planka
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-planka
                port:
                  number: 1337
    {{- end }}
