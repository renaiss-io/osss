apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osss-ingress
spec:
  ingressClassName: contour
  rules:
    - host: keycloak.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-keycloak
                port:
                  number: 80
    - host: grafana.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-grafana
                port:
                  number: 80
    - host: openproject.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-openproject
                port:
                  number: 80
